<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pizza&Front</title>
</head>

<body>

  <header>
    <div class="vectorpizza">
      <img src="img/VectorPizza.png" alt="logo Pizza">
      <img src="img/Logo.png" alt="logo nome" class="logo-pizza">
    </div>

    <nav class="menu">

      <ul class="lista-menu">
        <li class="button"><a>Home</a></li>
        <li class="button"><a>Ranking</a></li>
        <li class="button"><a>Promoção</a></li>
        <li class="button"><a>Contato</a></li>
      </ul>
    </nav>

  </header>

  <main class="sessao-cardapio">
    <div class="container-card">
      <div class="card">
        <img src="./img/Delivery.png" alt="Delivery" />
      </div>
      <div class="card">
        <img src="./img/PizzaFalling.png" alt="cardapio" />
      </div>
    </div>
  </main>
  <footer>


    <ul class="footer-lista">
      <li class="button"><a>Home</a></li>
      <li class="button"><a>Ranking</a></li>
      <li class="button"><a>Promoção</a></li>
      <li class="button"><a>Contatos</a></li>
    </ul>
    <div class="container-logo">
      <img class="logo-vetor" src="./img/VectorPizza.png" alt="logo-footer">
      <img class="logo-nome" src="./img/Logo.png" alt="logo-footer-nome">
    </div>

  </footer>
</body>

</html>
